<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>联系我们 - 陕西文化产业投资控股（集团）有限公司</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/contact-us.css">
    <link rel="stylesheet" href="../css/aos.css" />
</head>

<body>
    <main class="contact-main">
        <div class="contact-container">
            <section class="contact-info-section" data-aos="fade-up">
                <div class="title-block">
                    <h2 class="f-60">联系我们</h2>
                    <p class="f-12 subtitle">Contact Us</p>
                </div>
                <div class="info-content">
                    <h3 class="f-20">陕西省文化产业投资控股（集团）有限公司</h3>
                    <p class="f-12">地址：陕西省西安市雁塔南路300-9号陕西文化大厦</p>
                    <p class="f-12">电话：029-85358099</p>
                    <p class="f-12">邮箱：<a href="mailto:info@shanwentou.com.cn">info@shanwentou.com.cn</a></p>
                    <p class="f-12">网址：<a href="http://www.shanwentou.com.cn" target="_blank">www.shanwentou.com.cn</a>
                    </p>
                </div>
            </section>

            <section class="contact-form-section" data-aos="fade-in" data-aos-delay="200">
                <div class="title-block">
                    <h2 class="f-60">成为合作伙伴</h2>
                    <p class="f-12 subtitle">Become Our Partner</p>
                </div>
                <div class="partner-form">
                    <p class="f-20 form-intro">填写此表格，我们将立即与您联系</p>
                    <form action="#" method="post" class="needs-validation" novalidate>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="interest">您对哪方面感兴趣：</label>
                                <select id="interest" name="interest" class="form-control" required>
                                    <option value="">请选择...</option>
                                    <option value="short-video">合作拍短视频</option>
                                    <option value="investment">项目投资</option>
                                    <option value="marketing">市场合作</option>
                                    <option value="tourism">文旅项目</option>
                                    <option value="technology">科技创新</option>
                                    <option value="culture">文化产业</option>
                                </select>
                                <div class="invalid-feedback">
                                    请选择您感兴趣的领域
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="company">公司名称：</label>
                                <input type="text" id="company" name="company" class="form-control" required>
                                <div class="invalid-feedback">
                                    请输入公司名称
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">联系人姓名：</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                                <div class="invalid-feedback">
                                    请输入联系人姓名
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="position">职务：</label>
                                <input type="text" id="position" name="position" class="form-control" required>
                                <div class="invalid-feedback">
                                    请输入职务
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">邮箱：</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                                <div class="invalid-feedback">
                                    请输入有效的邮箱地址
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone">电话：</label>
                                <input type="tel" id="phone" name="phone" class="form-control" required>
                                <div class="invalid-feedback">
                                    请输入电话号码
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group full-width">
                                <label for="message">合作意向描述：</label>
                                <textarea id="message" name="message" class="form-control" rows="4"
                                    placeholder="请详细描述您的合作意向..."></textarea>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="submit-btn btn btn-primary">
                                <span>提交申请</span>
                                <svg viewBox="0 0 24 24" width="24" height="24">
                                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"></path>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </section>

        </div>
    </main>

    <script src="../js/gsap.min.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/aos.js"></script>
    <script>
        // 初始化AOS动画
        AOS.init({
            duration: 800,
            once: true,
        });

        // Bootstrap表单验证
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        } else {
                            event.preventDefault();
                            // 显示提交成功消息
                            alert('感谢您的申请！我们将尽快与您联系。');
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
